        * {

        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .product-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in-right {
            animation: slideInRight 0.3s ease-out;
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 100;
            animation: slideInNotif 0.3s ease-out;
        }
        @keyframes slideInNotif {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .modal-backdrop {
            animation: fadeIn 0.2s ease-out;
        }
        .modal-content {
            animation: modalSlideIn 0.3s ease-out;
        }
        @keyframes modalSlideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>

        function addToCart(product) {
            if (product.stock < 1) {
                showNotification('Product out of stock', 'error');
                return;
            }
            
            const existing = state.cart.find(item => item.id === product.id);
            if (existing) {
                if (existing.quantity >= product.stock) {
                    showNotification('Maximum stock reached', 'error');
                    return;
                }
                existing.quantity += 1;
                showNotification('Quantity updated in cart!');
            } else {
                state.cart.push({ ...product, quantity: 1 });
                showNotification('Added to cart!');
            }
            render();
        }

        function updateQuantity(id, change) {
            const cartItem = state.cart.find(item => item.id === id);
            const product = state.products.find(p => p.id === id);
            
            if (!cartItem) return;
            
            const newQuantity = cartItem.quantity + change;
            
            if (newQuantity <= 0) {
                removeFromCart(id);
                return;

            if (newQuantity > product.stock) {
                showNotification('Maximum stock reached', 'error');
                return;
            }
            
            cartItem.quantity = newQuantity;
            render();
        }

            state.cart = state.cart.filter(item => item.id !== id);

                let matchesPrice = true;
                if (state.priceRange === '50-100') matchesPrice = product.price >= 50 && product.price < 100;
                else if (state.priceRange === '100-150') matchesPrice = product.price >= 100 && product.price < 150;
                else if (state.priceRange === 'over150') matchesPrice = product.price >= 150;
                
                return matchesSearch && matchesCategory && matchesBrand && matchesPrice;

            } else if (state.sortBy === 'price-high') {

            } else if (state.sortBy === 'rating') {
                filtered.sort((a, b) => b.rating - a.rating);
            } else if (state.sortBy === 'newest') {
                filtered.sort((a, b) => b.id - a.id);
            }

            return filtered;

        };

        window.removeFromCart = (id) => {
            removeFromCart(id);
        };

        window.toggleWishlist = (id) => {
            toggleWishlist(id);
        };

        window.toggleWishlistView = () => {
            state.showWishlist = !state.showWishlist;
            state.showCart = false;
            render();
        };

        window.showPreview = (productId) => {
            const product = state.products.find(p => p.id === productId);
            if (product) {
                state.previewProduct = product;
                render();
            }
        };

        window.closePreview = () => {
            state.previewProduct = null;
            render();
        };

        window.scrollToProducts = () => {
            document.getElementById('products-section')?.scrollIntoView({ behavior: 'smooth' });
        };

        window.resetFilters = () => {
            state.selectedCategory = 'all';
            state.priceRange = 'all';
            state.selectedBrand = 'all';
            state.sortBy = 'featured';
            state.searchTerm = '';
            showNotification('Filters reset');
            render();
        };

        window.handleCheckout = () => {
            showNotification('Checkout feature coming soon! Your cart is saved.', 'info');
        };

        window.handleNewsletterSubscribe = () => {
            showNotification('Thanks for subscribing! Check your email for your 10% discount code.', 'success');
        };

        // Initialize app
        render();
    </script>
</body>
</html>
