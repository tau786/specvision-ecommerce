            storage.set(key, data);
        }

        function addToCart(product) {
            const existing = state.cart.find(item => item.id === product.id);
            if (existing) {
                state.cart = state.cart.map(item =>
                    item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                );
            } else {
                state.cart = [...state.cart, { ...product, quantity: 1 }];
            }
            saveToStorage('cart', state.cart);
            render();
        }

        function updateQuantity(id, change) {
            state.cart = state.cart.map(item => {
                if (item.id === id) {
                    const newQuantity = item.quantity + change;
                    return newQuantity > 0 ? { ...item, quantity: newQuantity } : null;
                }
                return item;
            }).filter(Boolean);
            saveToStorage('cart', state.cart);
            render();
        }

        function removeFromCart(id) {
            state.cart = state.cart.filter(item => item.id !== id);
            saveToStorage('cart', state.cart);
            render();
        }

        function toggleWishlist(productId) {
            if (state.wishlist.includes(productId)) {
                state.wishlist = state.wishlist.filter(id => id !== productId);
            } else {
                state.wishlist = [...state.wishlist, productId];
            }
            saveToStorage('wishlist', state.wishlist);
            render();
        }

        function getFilteredProducts() {
            return state.products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                                    product.brand.toLowerCase().includes(state.searchTerm.toLowerCase());
                const matchesCategory = state.selectedCategory === 'all' || product.category === state.selectedCategory;
                const matchesBrand = state.selectedBrand === 'all' || product.brand === state.selectedBrand;
                
                let matchesPrice = true;
                if (state.priceRange === 'under50') matchesPrice = product.price < 50;
                else if (state.priceRange === '50-100') matchesPrice = product.price >= 50 && product.price < 100;
                else if (state.priceRange === '100-150') matchesPrice = product.price >= 100 && product.price < 150;
                else if (state.priceRange === 'over150') matchesPrice = product.price >= 150;
                
                return matchesSearch && matchesCategory && matchesBrand && matchesPrice;
            });
        }

        function getTotalPrice() {
            return state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        }

            return Math.round(((original - current) / original) * 100);

                                </div>
                            </div>
                        `).join('')}

                                </div>

                                        <div class="text-gray-400 mb-4">${icons.cart}</div>

                                        <button onclick="toggleCart()" class="mt-4 text-purple-700 font-semibold">Continue Shopping</button>

                                ` : `
                                    <div class="space-y-4 mb-6">
                                        ${state.cart.map(item => `
                                            <div class="flex space-x-4 border-b pb-4">
                                                <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded">
                                                <div class="flex-1">

                                                    <p class="text-sm text-gray-600">${item.brand}</p>
                                                    <p class="text-purple-700 font-bold mt-1">$${item.price.toFixed(2)}</p>
                                                    <div class="flex items-center space-x-2 mt-2">
                                                        <button onclick="updateQuantity(${item.id}, -1)" 
                                                            class="p-1 bg-gray-200 rounded hover:bg-gray-300">
                                                            ${icons.minus}
                                                        </button>
                                                        <span class="font-semibold w-8 text-center">${item.quantity}</span>
                                                        <button onclick="updateQuantity(${item.id}, 1)" 
                                                            class="p-1 bg-gray-200 rounded hover:bg-gray-300">
                                                            ${icons.plus}
                                                        </button>
                                                        <button onclick="removeFromCart(${item.id})" 
                                                            class="ml-auto p-1 text-red-500 hover:bg-red-50 rounded">
                                                            ${icons.trash}
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>

                                    <div class="border-t pt-4 space-y-3">
                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-600">Subtotal:</span>
                                            <span class="font-semibold">$${totalPrice.toFixed(2)}</span>
                                        </div>
                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-600">Shipping:</span>
                                            <span class="font-semibold text-green-600">FREE</span>
                                        </div>
                                        <div class="flex justify-between items-center border-t pt-3">
                                            <span class="text-lg font-semibold">Total:</span>
                                            <span class="text-2xl font-bold text-purple-700">$${totalPrice.toFixed(2)}</span>
                                        </div>
                                        <button class="w-full bg-purple-700 text-white py-3 rounded-lg hover:bg-purple-800 transition font-semibold text-lg">
                                            Proceed to Checkout
                                        </button>
                                        <button onclick="toggleCart()" class="w-full border border-purple-700 text-purple-700 py-3 rounded-lg hover:bg-purple-50 transition font-semibold">
                                            Continue Shopping
                                        </button>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                ` : ''}

                <!-- Newsletter Section -->
                <div class="bg-purple-700 text-white py-16 mt-12">
                    <div class="max-w-7xl mx-auto px-4 text-center">
                        <h3 class="text-3xl font-bold mb-4">Get 10% OFF Your First Order</h3>

                        <div class="max-w-md mx-auto flex gap-2">

                                class="flex-1 px-4 py-3 rounded-lg text-gray-900 focus:outline-none">

                                Subscribe

                    </div>
                </div>

                <!-- Footer -->
                <footer class="bg-gray-900 text-white py-12">

                                <h3 class="text-2xl font-bold mb-4 text-purple-400">üëì SpecVision</h3>
                                <p class="text-gray-400">Premium eyewear for everyone. Quality frames at affordable prices.</p>
                            </div>
                            <div>

                                <h4 class="font-semibold mb-4">Support</h4>
                                <ul class="space-y-2 text-gray-400">
                                    <li><a href="#" class="hover:text-white">Help Center</a></li>
                                    <li><a href="#" class="hover:text-white">Shipping Info</a></li>
                                    <li><a href="#" class="hover:text-white">Returns</a></li>
                                    <li><a href="#" class="hover:text-white">Warranty</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 class="font-semibold mb-4">Company</h4>
                                <ul class="space-y-2 text-gray-400">
                                    <li><a href="#" class="hover:text-white">About Us</a></li>
                                    <li><a href="#" class="hover:text-white">Store Locator</a></li>
                                    <li><a href="#" class="hover:text-white">Blog</a></li>
                                    <li><a href="#" class="hover:text-white">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="border-t border-gray-800 pt-8 text-center text-gray-400">
                            <p>¬©Ô∏è 2024 SpecVision. All rights reserved. | Made with ‚ù§Ô∏è for better vision</p>
                        </div>
                    </div>
                </footer>
            `;

            document.getElementById('app').innerHTML = html;
        }

        // Global functions for event handlers
        window.toggleCart = () => {
            state.showCart = !state.showCart;
            render();
        };

        window.toggleMenu = () => {
            state.showMenu = !state.showMenu;
            render();
        };

        window.toggleFilters = () => {
            state.showFilters = !state.showFilters;
            render();
        };

        window.setCategory = (category) => {
            state.selectedCategory = category;
            state.currentView = 'products';
            render();
        };

        window.setBrand = (brand) => {
            state.selectedBrand = brand;
            render();
        };

        window.setPriceRange = (range) => {
            state.priceRange = range;
            render();
        };

        window.setSearch = (term) => {
            state.searchTerm = term;
            render();
        };

        window.setView = (view) => {
            state.currentView = view;
            if (view === 'home') {
                state.selectedCategory = 'all';
            }
            render();
        };

        window.addToCart = (product) => {
            addToCart(product);
        };

        window.updateQuantity = (id, change) => {
            updateQuantity(id, change);
        };

        window.removeFromCart = (id) => {
            removeFromCart(id);
        };

        window.toggleWishlist = (id) => {
            toggleWishlist(id);
        };

        window.toggleWishlistView = () => {
            alert('Wishlist feature: ' + state.wishlist.length + ' items saved!');
        };

        window.scrollToProducts = () => {
            document.getElementById('products-section').scrollIntoView({ behavior: 'smooth' });
        };

        // Initial render
        render();
    </script>
